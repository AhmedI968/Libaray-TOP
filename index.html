<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="addBookBtn">Add Book</button>
    </div>

    <dialog id="myDialog">
        <form class="addBookForm">
            <div class="close-button">
                <button type="button" class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>window-close</title><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
                </button>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" required>
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <div class="submit-button">
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>

    <div class="library"></div>

    <!-- My Script -->
    <script src="script.js"></script>
</body>
</html>
